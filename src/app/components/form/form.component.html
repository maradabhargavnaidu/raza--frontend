<div class="space-y-6 container mx-auto mt-24">
  <div class="border-b border-gray-900/10 pb-12 px-5">
    <h2 class="font-semibold leading-7 text-gray-900 my-5 text-lg">Add Task</h2>
    <form [formGroup]="TaskData" (ngSubmit)="addTask(TaskData.value)">
      <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label
            for="username"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Title</label
          >
          <div class="mt-2">
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
            >
              <span
                class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                >Enter Title:</span
              >
              <input
                type="text"
                name="username"
                id="username"
                autocomplete="username"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="janesmith"
                formControlName="title"
              />
            </div>
          </div>
        </div>

        <div class="col-span-full">
          <label
            for="about"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Description</label
          >
          <div class="mt-2">
            <textarea
              id="about"
              name="about"
              rows="3"
              formControlName="description"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            ></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">
            Write a few sentences about the task.
          </p>
        </div>
        <div class="flex items-center">
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
  <p class="text-center font-semibold md:text-5xl text-3xl">Tasks to do</p>
  <article
    *ngFor="let task of data"
    class="hover:animate-background rounded-xl bg-gradient-to-r my-5 from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s] mx-5"
  >
    <div class="rounded-[10px] bg-white p-4 sm:p-6">
      <time datetime="2022-10-10" class="block text-xs text-gray-500">
        10th Oct 2022
      </time>

      <a href="#">
        <h3 class="mt-0.5 text-lg font-medium text-gray-900">
          {{ task.title }}
        </h3>
      </a>
      <p class="mt-0.5 text-md font-normal text-gray-900">
        {{ task.description }}
      </p>
      <div class="flex items-center mt-3 space-x-6">
        <button
          (click)="deleteTask(task._id)"
          class="rounded-md bg-red-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Delete
        </button>
        <button
          (click)="updateTask(task._id)"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Update
        </button>
      </div>
    </div>
  </article>
</div>
