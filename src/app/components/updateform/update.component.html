<div class="space-y-6 container mx-auto mt-24">
  <div class="border-b border-gray-900/10 pb-12 px-5">
    <h2 class="font-semibold leading-7 text-gray-900 my-5 text-lg">
      Update Task
    </h2>
    <form
      [formGroup]="updateTaskData"
      (ngSubmit)="update(updateTaskData.value)"
    >
      <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label
            for="username"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Title</label
          >
          <div class="mt-2">
            <div
              class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md"
            >
              <span
                class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                >Enter Title:</span
              >
              <input
                type="text"
                name="username"
                id="username"
                autocomplete="username"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                placeholder="janesmith"
                formControlName="title"
                value="{{ oneTask[0].title }}"
              />
            </div>
          </div>
        </div>

        <div class="col-span-full">
          <label
            for="about"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Description</label
          >
          <div class="mt-2">
            <textarea
              id="about"
              name="about"
              rows="3"
              formControlName="description"
              value="{{ oneTask[0].description }}"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            ></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">
            Write a few sentences about the task.
          </p>
        </div>
        <div class="flex items-center">
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Update
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
